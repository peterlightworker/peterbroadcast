<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Peter Comandulli</title>
  <link rel="shortcut icon" href="public/icon_32x32.png" type="image/png" sizes="32x32" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .code {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 700;
      line-height: 1;
      color: #D4A853;
      opacity: 0.15;
      margin-bottom: -1.5rem;
    }
    h1 {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 500;
      color: #f0f0f0;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #8a8a8a;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    a {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      padding: 0.875rem 2rem;
      background-color: #D4A853;
      color: #0a0a0a;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }
    a:hover { background-color: #E8C06A; }
  </style>
</head>
<body>
  <div class="code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
